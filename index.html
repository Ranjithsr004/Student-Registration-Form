<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Student Registration form</title>
	<script>
		function validate()
		{
			if(document.myForm.First_name.value== "")
			{
				alert("Please provide your First name!");
				document.myForm.First_name.focus();
				return false;
			}
			if(document.myForm.Second_name.value== "")
			{
				alert("Please provide your Second name!");
				document.myForm.Second_name.focus();
				return false;
			}
			if(document.myForm.roll_number.value== "")
			{
				alert("Please provide your Roll Number!");
				document.myForm.roll_number.focus();
				return false;
			}
			if(document.myForm.dept.value== "")
			{
				alert("Please Select your Department!");
				document.myForm.dept.focus();
				return false;
			}
			if(document.myForm.trip-start.value== "")
			{
				alert("Please Select the Date!");
				document.myForm.trip-start.focus();
				return false;
			}
			if(document.myForm.Email_Id.value== "")
			{
				alert("Please provide your Email Id!");
				document.myForm.Email_Id.focus();
				return false;
			}
			if(document.myForm.Mobile_number.value== "")
			{
				alert("Please Select your Gender!");
				document.myForm.Mobile_number.focus();
				return false;
			}
			if(document.myForm.gender.value== "")
			{
				alert("Please provide your Mobile Number!");
				document.myForm.gender.focus();
				return false;
			}
			if(document.myForm.address.value== "")
			{
				alert("Please provide your Address!");
				document.myForm.address.focus();
				return false;
			}
			if(document.myForm.city.value== "")
			{
				alert("Please provide your City!");
				document.myForm.city.focus();
				return false;
			}
			if(document.myForm.pincode.value== "")
			{
				alert("Please provide your Pincode!");
				document.myForm.pincode.focus();
				return false;
			}
			if(document.myForm.age.value== "")
			{
				alert("Please provide your Age!");
				document.myForm.age.focus();
				return false;
			}
		}
	</script>
</head>
<body>
<h1 style="text-align: center; color: darkblue;">KONGU ENGINEERING COLLEGE</h1>
<h1 style="text-align: center;color: darkblue;"><u>STUDENT REGISTRATION FORM</u></h1>
<form name="myForm" onsubmit="return(validate());">
<table align="center" cellpadding="10">
	<tr>
		<td>First Name</td>
		<td><input type="text" name="First_name" maxlength="30"></td>
	</tr>
	<tr>
		<td>Second Name</td>
		<td><input type="text" name="Second_name" maxlength="30"></td>
	</tr>
	<tr>
		<td>Roll Number</td>
		<td><input type="text" name="roll_number" maxlength="10"></td>
	</tr>
	<tr>
		<td>Department</td>
		<td>
		<select name="dept" id="dept">
			<option value="-1">Select</option>
			<option value="-1">CSE</option>
			<option value="-1">IT</option>
			<option value="-1">ECE</option>
			<option value="-1">EEE</option>
			<option value="-1">EIE</option>
			<option value="-1">MECH</option>
			<option value="-1">MTR</option>
			<option value="-1">CHEM</option>
		</select>
	</td>
	</tr>
	<tr>
		<td>Date of Birth</td>
		<td><label for="start"></label>
		<input type="date" id="start" name="trip-start"value="2018-07-22"
          min="1990-01-01" max="2023-12-31"></td>
	</tr>
	<tr>
		<td>Email Id</td>
		<td><input type="text" name="Email_Id" maxlength="30"></td>
	</tr>
	<tr>
		<td>Mobile Number</td>
		<td><input type="text" name="Mobile_number" maxlength="10"></td>
	</tr>
	<tr>
		<td>Gender</td>
		<td>
		<select name="gender" id="gender">
			<option value="-1">Select</option>
			<option value="-1">Male</option>
			<option value="-1">Female</option>
			<option value="-1">Transgender</option>
		</select>
	</td>
	</tr>
	<tr>
		<td>Address</td>
		<td><textarea name="address" rows="3" cols="30"></textarea></td>
	</tr>
	<tr>
		<td>City</td>
		<td><input type="text" name="city" maxlength="20"></td>
	</tr>
	<tr>
		<td>Pincode</td>
		<td><input type="text" name="pincode" maxlength="6"></td>
	</tr>
	<tr>
		<td>age</td>
		<td><input type="number" name="age" step="5"></td>
	</tr>
	<tr>
		<td align="center"><input type="submit" value="submit">
			<input type="reset" value="reset"></td>
	</tr>
</table>
</form>
</body>
</html>
